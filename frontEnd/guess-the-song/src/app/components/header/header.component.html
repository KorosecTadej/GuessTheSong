<mat-toolbar>
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
    (click)="back()"
  >
    <mat-icon>arrow_backward_ios</mat-icon>
  </button>
  <span>Guess The Song</span>
  <span class="example-spacer"></span>
  <span style="float: right">{{ username }}</span>
  <button
    *ngIf="isUserLoggedIn"
    (click)="logout()"
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with share icon"
  >
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>
