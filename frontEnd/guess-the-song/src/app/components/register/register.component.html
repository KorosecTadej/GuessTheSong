<div class="background">
  <div class="wrapper">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input [(ngModel)]="name" matInput />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Surname</mat-label>
      <input [(ngModel)]="surname" matInput />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Username</mat-label>
      <input [(ngModel)]="username" matInput />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>E-mail</mat-label>
      <input [(ngModel)]="email" matInput />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input [(ngModel)]="password" type="password" matInput />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Repeat Password</mat-label>
      <input [(ngModel)]="repeatedPassword" type="password" matInput />
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="Register()">
      Register
    </button>
  </div>
</div>
